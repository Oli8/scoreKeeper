<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ScoreKeeper</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">ScoreKeeper</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#">Home</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container main">
		<div class="alert alert-warning" v-show="warning" transition="fade">
			<span class="glyphicon glyphicon-warning-sign"></span> {{ warning }}
		</div>
		<label for="newPlayer">Add a player : </label>
		<input id="newPlayer" type="text" v-model="name" v-on:keyup.enter="addPlayer()" autofocus>
		<button v-on:click="addPlayer()">Add</button><br/>
		
		<label for="step">Step : </label>
		<input id="step" type="number" v-model="step" value="{{step}}">

		<div v-for="player in players" transition="fade">
			<template v-if="$index+1 < 4">
				<span class="rank{{$index+1}}"> {{ $index+1 | rank }} </span>
			</template>
			<template v-else> {{ $index+1 | rank }} </template>
			| {{ player.name | capitalize }}  : {{ player.points }}
			<button v-on:click="addPoints($index)"> + </button> 
			<button v-on:click="reducePoints($index)"> - </button> 
			<button v-on:click="resetScore($index)"> Reset </button>
			<button v-on:click="removePlayer($index)"> Remove </button>
		</div>

		<div>
			<button v-on:click="resetAllScore()"> Reset scores </button>
			<button v-on:click="reset()"> Reset all </button>
		</div>

		<h4 v-show="history.length">Game's History</h4>
		<ul id="history">
			<li v-for="action in history | filterBy filterHistory" track-by="$index">{{ action | capitalize }}</li>
		</ul>

		<select v-show="players.length" v-model="historyName">
			<option value="" selected>All</option>
			<option v-for="player in players" value="{{player.name}}">{{ player.name | capitalize }}</option>
		</select>
	</div>

	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/vue-animated-list.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
